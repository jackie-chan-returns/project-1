<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b9a09ff9d4.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <title></title>
  </head>
  <body>
    <nav class="top-nav">
      <div class="content">
        <ul class="links">
          <li class="active">Meet Karma</li>
          <li>How it works</li>
          <li>Store</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Login</li>
        </ul>
        <img class="logo" src="karma-logo.svg" alt="Karma Logo">
      </div>
    </nav>
    <section class="introduction">
      <h1 class="line1">Introducing Karma</h1>
      <h3 class="line2">Bring WiFi with you, everywhere you go.</h3>
      <div class="button">
        <button type="button" name="button">Learn More</button>
      </div>
    </section>
    <section class="three-buttons">
      <div class="content">
        <h2>Everyone needs a little Karma.</h2>
        <ul class="three-images">
          <li>
            <img class="devices" src="devices.svg" alt="coffee-mug" width="127" height="127">
            <div class="caption">
              <h3>Internet for all devices</h3>
            </div>
          </li>
          <li>
            <img class="devices" src="coffee.svg" alt="coffee-mug" width="127" height="127">
            <div class="caption">
              <h3>Boost your productivity</h3>
            </div>
          </li>
          <li>
            <img class="devices" src="refill.svg" alt="coffee-mug" width"127" height="127">
            <div class="caption">
              <h3>Pay as you go</h3>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </body>
  <footer class="social">
    <div class="content">
      <hr>
      <h5>Join us on</h5>
      <ul class="icons">
              <li class="twitter">
                  <i class="fa fa-twitter"></i>
              </li>
              <li class="facebook">
                  <i class="fa fa-facebook"></i>
              </li>
              <li class="instagram">
                  <i class="fa fa-instagram"></i>
              </li>
          </ul>
          <span class="copy">
              &copy; Karma Mobility, Inc.
          </span>
    </div>
  </footer>
</html>
